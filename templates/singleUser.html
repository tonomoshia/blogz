{% extends "base.html" %}

{% block content %}
    <br>
    <h1>blog posts!</h1>

    {% for user in usernames %}
        <h2><a href="/blogpost/{{user.id}}">{{ user.title }}</a></h2>
        <p>{{ user.body }}</p>
        <p class="author">written by: <a href="/userpost/{{user.owner.id}}">{{ user.owner.username }}</a></p>

    {% endfor %}

{% endblock %}
