{% extends "base.html" %}

{% block content %}
    <h2 class="page-title">Blog Posts</h2>
    {% if blogs|length == 0 %}
    <p>No blog posts yet!</p>
    {% else %}
        {% for blog in blogs %}
            <h2><a href="./blog?id={{blog.id}}"></h2>
                <h3>{{blog.title}}</h3></a>
            <p>{{blog.body}}</p>
            <hr />
        {% endfor %}
    {% endif %}
{% endblock %}
