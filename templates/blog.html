{% extends "base.html" %}

{% block content %}
    <h2 class="page-title">Blog Posts</h2>
    {% if blogs|length == 0 %}
    <p>No blog posts yet!</p>
    {% else %}
        {% for blog in blogs %}
            <a href="/blogpost/{{ blog.id }}">{{ blog.title }}</a>
            <p class="text-secondary>{{blog.body}}</p>
            <p>Written by: <a href="/userpost/{{blog.owner.id}}">{{blog.owner.username }}</a></p>
            <hr />
        {% endfor %}
    {% endif %}
{% endblock %}
